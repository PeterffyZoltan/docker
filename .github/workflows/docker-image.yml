name: Html - Docker Image CI


on:
  workflow_dispatch:
    
  push:
    branches: [ "master" ]
    paths:
      -'html/**'
  pull_request:
    branches: [ "master" ]
    paths:
      -'html/**'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: |
        cd html
        docker build . --file Dockerfile --tag ghcr.io/peterffyzoltan/joke-client:0.3
        echo ${{secrets.GHCR_TOKEN}} | docker login ghcr.io -u peterffyzoltan --password-stdin 
        docker push ghcr.io/peterffyzoltan/joke-client:0.3
